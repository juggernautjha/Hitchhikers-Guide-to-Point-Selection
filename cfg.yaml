feature:
  raw_mode: 0 # return raw data instead of nmels
  n_mels: 128 # 1, 128 typically
  frames: -1 #36 #128 #-1 #128   # 64000, 128 typically
  n_fft: 4096 #8192
  hop_length: 1200 #200 #160 #512 #1200  # 160
  win_length: 4096 #8192
  #power: 2.0
  steps: 1 #24 #128.
  flatten: False
  incNG: 0 #0.05
  return_label: False
  normalize: False
  Fs: 48000
  # duration : 10
  duration: 10
  includePre: False
  #frames : -1
  #steps : 1
  ignLimit: 128
  enable_kmeans: False
  log: True
  librosa: False
  pcen_norm: False # norm -> normalization
  pydub_norm: False
  mel_norm: False
  threshold: 0.9
  window: gauss
  window_types: # for audioflux winodw types
    hann: 1
    hamm: 2
    blackman: 3
    kaiser: 4
    gauss: 8
    tukey: 13
